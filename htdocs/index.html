}

<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">

attribute vec2 vertexPosition;
attribute vec2 texturePosition;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 textureUV;

void main() {
	gl_Position = vec4(
		perspective *
		transformation *
		vec3(vertexPosition, 1.), 1.);

	textureUV = texturePosition;
}

</script>
<script id="FragmentShader" type="x-shader/x-fragment">

#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 textureUV;

uniform vec2 resolution;
uniform sampler2D texture;

void main() {
	//vec2 st = gl_FragCoord.xy / resolution.xy;
	//float brightness = (st.x + st.y) / 2.;
	gl_FragColor =
		//vec4(brightness, brightness, brightness, 1.) *
		texture2D(texture, textureUV.st).rgba;
}

</script>
<script>

'use strict'

var M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	ALIEN_IDLE0 = 0,
	ALIEN_IDLE1 = 1,
	ALIEN_WALK0 = 2,
	ALIEN_WALK1 = 3,
	ALIEN_WALK2 = 4,
	ALIEN_WALK3 = 5,
	ALIEN_WALK4 = 6,
	ALIEN_WALK5 = 7,
	ALIEN_WALK6 = 8,
	ALIEN_WALK7 = 9,
	NAUT_BALANCING = 10,
	NAUT_FLOATING = 11,
	NAUT_IDLE = 12,
	NAUT_WALKL0 = 13,
	NAUT_WALKL1 = 14,
	NAUT_WALKL2 = 15,
	NAUT_WALKL3 = 16,
	NAUT_WALKL4 = 17,
	NAUT_WALKL5 = 18,
	NAUT_WALKL6 = 19,
	NAUT_WALKL7 = 20,
	NAUT_WALKR0 = 21,
	NAUT_WALKR1 = 22,
	NAUT_WALKR2 = 23,
	NAUT_WALKR3 = 24,
	NAUT_WALKR4 = 25,
	NAUT_WALKR5 = 26,
	NAUT_WALKR6 = 27,
	NAUT_WALKR7 = 28,
	STAR = 29,
	WORLD = 30,
	atlas,
	sprites = [],
	gl,
	vertexPositionBuffer,
	vertexPositionLoc,
	texturePositionBuffer,
	texturePositionLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	resolution,
	resolutionLoc,
	texture,
	textureLoc,
	program,
	width,
	height,
	halfWidth,
	halfHeight,
	yMax,
	scaleFactor,
	now,
	factor,
	last,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	starsLength,
	stars,
	entitiesLength,
	entities,
	player,
	worldX,
	worldY,
	worldR,
	worldA,
	level = 0,
	levels = [
		function() {
			entities = [
				player = createAlien(M.PI * .5),
				createNaut(2.3),
				createNaut(3.2),
			]
			entitiesLength = entities.length
		}
	]

M.TAU = M.TAU || M.PI * 2

function createWalkingEntity(angle, idle, walkLeft, walkRight) {
	var idleLength = idle.length,
		walkLeftLength = walkLeft.length,
		walkRightLength = walkRight.length
	return {
		a: angle,
		walking: 0,
		frame: 0,
		last: 0,
		xm: 1,
		sprite: function() {
			var w = this.walking,
				f = w != 0 ? 100 : 250
			if (now - this.last > f) {
				++this.frame
				this.last = now
			}
			if (w > 0) {
				if (walkLeftLength == 0) {
					this.xm = -1
					return walkRight[this.frame % walkRightLength]
				} else {
					return walkLeft[this.frame % walkLeftLength]
				}
			} else if (w < 0) {
				this.xm = 1
				return walkRight[this.frame % walkRightLength]
			} else {
				return idle[this.frame % idleLength]
			}
		}
	}
}

function createAlien(angle) {
	return createWalkingEntity(angle,
		[ALIEN_IDLE0, ALIEN_IDLE1],
		[],
		[ALIEN_WALK0, ALIEN_WALK1, ALIEN_WALK2, ALIEN_WALK3,
			ALIEN_WALK4, ALIEN_WALK5, ALIEN_WALK6, ALIEN_WALK7])
}

function createNaut(angle) {
	return createWalkingEntity(angle,
		[NAUT_IDLE],
		[NAUT_WALKL0, NAUT_WALKL1, NAUT_WALKL2, NAUT_WALKL3,
			NAUT_WALKL4, NAUT_WALKL5, NAUT_WALKL6, NAUT_WALKL7],
		[NAUT_WALKR0, NAUT_WALKR1, NAUT_WALKR2, NAUT_WALKR3,
			NAUT_WALKR4, NAUT_WALKR5, NAUT_WALKR6, NAUT_WALKR7])
}

function drawSprite(sprite, x, y, a, xm, ym) {
	gl.bindBuffer(gl.ARRAY_BUFFER, texturePositionBuffer)
	gl.vertexAttribPointer(
		texturePositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		sprite.index << 5)

	xm = xm || 1
	ym = ym || 1

	var w = sprite.w * xm,
		h = sprite.h * ym,
		sin = M.sin(a),
		cos = M.cos(a)

	transformation[0] = w * sin
	transformation[1] = w * -cos

	transformation[3] = h * cos
	transformation[4] = h * sin

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(
		transformationLoc,
		gl.FALSE,
		transformation)

	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function drawEntities() {
	for (var i = entitiesLength; i--;) {
		var e = entities[i],
			a = (player === e ? 0 : worldA) + e.a
		drawSprite(
			sprites[e.sprite()],
			worldX + worldR * M.cos(a),
			worldY + worldR * M.sin(a),
			a,
			e.xm)
	}
}

function drawStars() {
	for (var i = starsLength; i--;) {
		var star = stars[i],
			r = star.r,
			a = worldA + star.a
		drawSprite(
			sprites[STAR],
			worldX + r * M.cos(a),
			worldY + r * M.sin(a),
			a)
	}
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer)
	gl.vertexAttribPointer(
		vertexPositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		0)

	gl.uniformMatrix3fv(
		perspectiveLoc,
		gl.FALSE,
		perspective)

	gl.uniform2fv(resolutionLoc, resolution)
	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)
}

function input() {
	var step = .0314

	if (keysDown[37]) {
		player.walking = step
		worldA -= step
	} else if (keysDown[39]) {
		player.walking = -step
		worldA += step
	} else {
		player.walking = 0
	}

	if (keysDown[38]) {
		//jump(power)
	}
}

function run() {
	requestAnimationFrame(run)

	now = Date.now()
	factor = (now - last) / 16
	last = now

	input()
	initFrame()
	drawStars()
	drawSprite(sprites[WORLD], worldX, worldY, worldA)
	drawEntities()
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		var touches = event.touches
		pointersLength = touches.length

		for (var i = pointersLength; i--;) {
			var t = touches[i]
			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}

	event.stopPropagation()
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
}

function scale(sprite) {
	var size = sprite.size * scaleFactor
	sprite.w = size
	sprite.h = size * sprite.aspect
}

function compileShader(src, type) {
	var shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)
	return gl.getShaderParameter(shader, gl.COMPILE_STATUS) ? shader : null
}

function linkProgram(vs, fs) {
	var p
	if ((p = gl.createProgram())) {
		gl.attachShader(p, vs)
		gl.attachShader(p, fs)

		gl.linkProgram(p)

		if (!gl.getProgramParameter(p, gl.LINK_STATUS)) {
			gl.deleteProgram(p)
			p = null
		}
	}
	return p
}

function buildProgram(vertexSource, fragmentSource) {
	var p, vs, fs
	if ((vs = compileShader(vertexSource, gl.VERTEX_SHADER))) {
		if ((fs = compileShader(fragmentSource, gl.FRAGMENT_SHADER))) {
			p = linkProgram(vs, fs)
			gl.deleteShader(fs)
		}
		gl.deleteShader(vs)
	}
	return p
}

function generateStars() {
	starsLength = 100
	stars = []
	var max = M.sqrt(1 + yMax*yMax)
	for (var i = starsLength; i--;) {
		stars.push({
			r: worldR + M.random() * (max - worldR),
			a: M.random() * M.TAU,
		})
	}
}

function resize() {
	width = gl.canvas.clientWidth
	height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height/width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	var ref = sprites[WORLD].size * 1.5
	scaleFactor = .45 / halfWidth * M.min(width / ref, height / ref)

	worldX = worldY = worldA = 0
	worldR = scaleFactor * sprites[WORLD].size

	resolution = new FA([width, height])

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1])

	for (var id in sprites) {
		scale(sprites[id])
	}

	generateStars()
}

function calculateSpriteRects() {
	var res = [
			ALIEN_IDLE0, {/*alien_idle0*/x:128,y:51,w:13,h:15},
			ALIEN_IDLE1, {/*alien_idle1*/x:128,y:34,w:13,h:15},
			ALIEN_WALK0, {/*alien_walk0*/x:144,y:1,w:10,h:15},
			ALIEN_WALK1, {/*alien_walk1*/x:144,y:105,w:9,h:15},
			ALIEN_WALK2, {/*alien_walk2*/x:165,y:36,w:8,h:15},
			ALIEN_WALK3, {/*alien_walk3*/x:128,y:86,w:10,h:16},
			ALIEN_WALK4, {/*alien_walk4*/x:128,y:104,w:10,h:15},
			ALIEN_WALK5, {/*alien_walk5*/x:144,y:88,w:9,h:15},
			ALIEN_WALK6, {/*alien_walk6*/x:165,y:18,w:8,h:15},
			ALIEN_WALK7, {/*alien_walk7*/x:128,y:68,w:10,h:16},
			NAUT_BALANCING, {/*naut_balancing*/x:128,y:1,w:14,h:15},
			NAUT_FLOATING, {/*naut_floating*/x:128,y:18,w:14,h:14},
			NAUT_IDLE, {/*naut_idle*/x:144,y:71,w:9,h:15},
			NAUT_WALKL0, {/*naut_walkl0*/x:156,y:1,w:8,h:15},
			NAUT_WALKL1, {/*naut_walkl1*/x:175,y:1,w:7,h:15},
			NAUT_WALKL2, {/*naut_walkl2*/x:165,y:104,w:7,h:15},
			NAUT_WALKL3, {/*naut_walkl3*/x:144,y:36,w:9,h:16},
			NAUT_WALKL4, {/*naut_walkl4*/x:155,y:105,w:8,h:15},
			NAUT_WALKL5, {/*naut_walkl5*/x:165,y:87,w:7,h:15},
			NAUT_WALKL6, {/*naut_walkl6*/x:165,y:70,w:7,h:15},
			NAUT_WALKL7, {/*naut_walkl7*/x:155,y:36,w:8,h:16},
			NAUT_WALKR0, {/*naut_walkr0*/x:144,y:54,w:9,h:15},
			NAUT_WALKR1, {/*naut_walkr1*/x:155,y:88,w:8,h:15},
			NAUT_WALKR2, {/*naut_walkr2*/x:165,y:53,w:7,h:15},
			NAUT_WALKR3, {/*naut_walkr3*/x:155,y:18,w:8,h:16},
			NAUT_WALKR4, {/*naut_walkr4*/x:155,y:71,w:8,h:15},
			NAUT_WALKR5, {/*naut_walkr5*/x:166,y:1,w:7,h:15},
			NAUT_WALKR6, {/*naut_walkr6*/x:155,y:54,w:8,h:15},
			NAUT_WALKR7, {/*naut_walkr7*/x:144,y:18,w:9,h:16},
			STAR, {/*star*/x:175,y:18,w:1,h:1},
			WORLD, {/*world*/x:1,y:1,w:125,h:125},
		],
		positions = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		index = 0

	for (var i = res.length; i > 0;) {
		var rc = res[--i],
			id = res[--i],
			x = rc.x,
			y = rc.y,
			w = rc.w,
			h = rc.h,
			l = xf * x,
			t = yf * y,
			r = xf * (x + w),
			b = yf * (y + h)

		sprites[id] = {
			index: index++,
			aspect: h / w,
			size: w}

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		positions.push(
			l, t,
			l, b,
			r, t,
			r, b)
	}

	return positions
}

function getEnabledAttribLocation(program, name) {
	var loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function initBuffers(program) {
	vertexPositionBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	texturePositionBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, texturePositionBuffer)
	gl.bufferData(
		gl.ARRAY_BUFFER,
		new FA(calculateSpriteRects()),
		gl.STATIC_DRAW)

	vertexPositionLoc = getEnabledAttribLocation(program, 'vertexPosition')
	texturePositionLoc = getEnabledAttribLocation(program, 'texturePosition')
	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	resolutionLoc = gl.getUniformLocation(program, 'resolution')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	var id = gl.createTexture()
	if (id < 1) {
		return
	}

	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(
		gl.TEXTURE_2D,
		0,
		gl.RGBA,
		gl.RGBA,
		gl.UNSIGNED_BYTE,
		image)

	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)

	gl.generateMipmap(gl.TEXTURE_2D)
	gl.bindTexture(gl.TEXTURE_2D, null)

	return id
}

function start() {
	if (!(texture = createTextureFrom(atlas))) {
		alert('Cannot initialize atlas texture')
		return
	}

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(0, 0, 0, 1)

	initBuffers(program)

	W.onresize = resize
	resize()

	levels[level]()

	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now() - 16
	run()
}

function getContext() {
	var canvas = D.getElementById('Canvas')
	for (var ctx,
			types = ['webgl', 'experimental-webgl'],
			l = types.length,
			i = 0; i < l; ++i) {
		if ((ctx = canvas.getContext(types[i], {alpha: false}))) {
			return ctx
		}
	}
}

function load() {
	if (!(gl = getContext()) || !(program = buildProgram(
			D.getElementById('VertexShader').textContent,
			D.getElementById('FragmentShader').textContent))) {
		alert('WebGL not available')
		return
	}

	atlas = new Image()
	atlas.src = 'atlas.png'
	atlas.onload = start
}

W.onload = load

</script>
